# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Space Moon
subtitle: ''
description: 'Writing about AI, startups, and the things I learn along the way.'
keywords: startup, AI, blog, ML, artificial intelligence, machine learning, NLP, 스타트업, 인공지능, 자연어처리
email: mjihyung@gmail.com
author: Jihyung Moon
language: en
timezone: 'Asia/Seoul'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.thespacemoon.com
root: /
permalink: /:year/:month/:day/:title/
# permalink: /:category/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: categorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option controls what `updated` resolves to when not set in front-matter
updated_option: date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:inmoonlight/inmoonlight.github.io.git
  branch: master

# sitemap auto generator
sitemap:
    path: sitemap.xml

# rss feed auto generator
feed:
  type: atom
  path: feed.xml
  limit: 20

# hexo-katex
# https://github.com/thcd/hexo-katex
pandoc:
  mathEngine: katex
katex:
  css: false
  throw_on_error: false

# robots
robotstxt:
  useragent: "*"
  allow:
    - /
  sitemap: https://www.thespacemoon.com/sitemap.xml

# 포스트에서 참고하고 있는 외부링크에 nofollw 속성을 자동으로 추가 (ref: https://mishka.kr/2019/06/11/Hexo-seo/)
nofollow:
    enable: true
    exclude:
    - thespacemoon.com
    - github.com
